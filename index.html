<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My chat Application - Real time Node socket io Chatting Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer  src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">
    <script defer src="js/client.js"></script>
    <link rel="icon" type="image/x-icon" href="spy.png">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <nav>
        <img src="whatsapp.png" class="logo" alt="chat_logo" >
        <h1 class="heading">Welcome to My Chat Application!</h1>
    </nav>


    <div class="container">
        
    </div>

    <div class="send">
        <form action="#" id = "send-container">
        <input type="text" name="messageInp" class="form-control" id = "messageInp" required>
        <button class="btn btn-danger" type="submit">Send</button>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
